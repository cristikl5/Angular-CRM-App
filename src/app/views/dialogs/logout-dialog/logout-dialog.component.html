<h2 mat-dialog-title>Delete Confirmation</h2>
<mat-dialog-content>
  Are you sure you want to log out ?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button (click)="confirm()"  color="primary">Log out</button>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
